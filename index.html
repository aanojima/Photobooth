<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/main.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet"></link>
	<link href="css/layout.css" rel="stylesheet"></link>
</head>
<body>
	<div id="header">
		<image id="logo" src="images/photobooth_logo.png"></image>
	</div>
	<!-- TODO: Edit Bar Left -->
	<div id="content">
		<div id="white_flash"></div>
		<div id="camera">
			<video id="video" autoplay></video>
			<canvas id="canvas"></canvas>
			

			<!-- modal form to send email -->
			<div class="modal fade" id="modal-email">
			  <div class="modal-dialog" id="email_form">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">Enter an email address to send the photo to.</h4>
			      </div>
			      <div class="modal-body">
			        <form role="form">
			        	<div class="form-group">
				        	<label for="exampleInputEmail1">Email address</label>
	    					<input type="email" id="email" class="form-control" placeholder="Enter email">
    					</div>
    					<div class="alert alert-danger fade in" id="emailAlert">
						  <strong>Oops!</strong> Please enter a valid email address.
						</div>
    					<div class="modal-footer">
    						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    					<button type="button" id="send_email" class="btn btn-primary">Submit</button>
    					</div>
    				</form>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<img id="count3" class="count" src="images/3.png"></img>
			<img id="count2" class="count" src="images/2.png"></img>
			<img id="count1" class="count" src="images/1.png"></img>
		</div>
	</div>
	<!-- TODO: Edit Bar Right -->
	<div id="footer">
		<button type="button" id="start_button" class="pre-photo_button btn btn-default btn-lg"><span class="glyphicon glyphicon-camera"></span> Take Photo</button>
		<button id="back_button" class="post-photo_button btn btn-default btn-lg">Back</button>
		<button id="facebook_button" class="post-photo_button btn btn-default btn-lg">Facebook</button>
		<button id="twitter_button" class="post-photo_button btn btn-default btn-lg">Twitter</button>
		<button id="send_button" class="post-photo_button btn btn-primary btn-lg">Email</button>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	    // init the FB JS SDK
	    FB.init({
	      appId      : '1446347152251133',                        // App ID from the app dashboard
	      status     : true,                                 // Check Facebook Login status
	      xfbml      : true                                  // Look for social plugins on the page
	    });

	    // Additional initialization code such as adding Event Listeners goes here
	  };

	  // Load the SDK asynchronously
	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/all/debug.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
</body>
</html>
