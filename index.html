<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/fb-root.js"></script>
	<script src="js/main.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet"></link>
	<link href="css/layout.css" rel="stylesheet"></link>
</head>
<body>
	<div id="fb-root"></div>
	<div id="header">
		<image id="logo" src="images/photobooth_logo.png"></image>
	</div>
	<!-- TODO: Edit Bar Left -->
	<div id="content">
		<div id="camera">
			<div id="settings">
				<div id="settings_menu">
					<div class="menu_item" style="text-align:center"><strong><u>SETTINGS</u></strong></div><br>
					<div class="menu_item">
						<label for="countdown"><b>COUNTDOWN:</b></label>
						<input id="countdown" type="checkbox" name="countdown" checked>
					</div><br>
					<div class="menu_item">
						<label for="times"><b>NUMBER OF PHOTOS:</b></label>
						<input id="times" type="number" min="1" max="5" value="1" name="times">
					</div><br>
					<div class="menu_item">
						<label for="hue-rotate"><b>HUE:</b></label>
						<input id="hue-rotate" name="hue-rotate" unit="deg" class="filter" type="range" min="0" max="360" step="1" value="0">
					</div><br>
					<div class="menu_item">
						<label for="grayscale"><b>GRAYSCALE:</b></label>
						<input id="grayscale" name="grayscale" unit="%" class="filter" type="range" min="0" max="100" step="1" value="0">
					</div><br>
					<div class="menu_item">
						<label for="sepia"><b>SEPIA:</b></label>
						<input id="sepia" name="sepia" unit="%" class="filter" type="range" min="0" max="100" step="1" value="0">
					</div><br>
					<div class="menu_item">
						<label for="blur"><b>BLUR:</b></label>
						<input id="blur" name="blur" unit="px" class="filter" type="range" min="0" max="50" step="1" value="0">
					</div><br>
					<div class="menu_item">
						<label for="invert"><b>INVERT:</b></label>
						<input id="invert" name="invert" unit="%" class="filter" type="range" min="0" max="100" step="1" value="0">
					</div><br>
					<div class="menu_item">
						<label for="brightness"><b>BRIGHTNESS:</b></label>
						<input id="brightness" name="brightness" unit="%" class="filter" type="number" min="0" step="1" value="100">
					</div><br>
					<div class="menu_item">
						<label for="contrast"><b>CONTRAST:</b></label>
						<input id="contrast" name="contrast" unit="%" class="filter" type="number" min="0" step="1" value="100">
					</div><br>
					<div class="menu_item">
						<label for="saturate"><b>SATURATE:</b></label>
						<input id="saturate" name="saturate" unit="%" class="filter" type="number" min="0" step="1" value="100">
					</div>
					<!-- <div class="menu_item">>
						<label for><b></b></label>
						<input></input>
					</div> -->
				</div>
			</div>
			<video id="video" class="visual" autoplay></video>
			<canvas id="canvas" class="visual" ></canvas>
			<div id="blackwhite"></div>

			<!-- modal form to send email -->
			<div class="modal fade" id="modal-email">
			  <div class="modal-dialog" id="email_form">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">Enter an email address to send the photo to.</h4>
			      </div>
			      <div class="modal-body">
			        <form role="email_form">
			        	<div class="form-group">
				        	<label for="exampleInputEmail1">Email address</label>
	    					<input type="email" id="email" class="form-control" placeholder="Enter email">
    					</div>
    					<div class="alert alert-danger fade in" id="emailAlert">
						  <strong>Oops!</strong> Please enter a valid email address.
						</div>
    					<div class="modal-footer">
    						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    					<button type="button" id="send_email" class="btn btn-primary">Submit</button>
    					</div>
    				</form>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<img id="count3" class="count" src="images/3.png"></img>
			<img id="count2" class="count" src="images/2.png"></img>
			<img id="count1" class="count" src="images/1.png"></img>
		</div>
	</div>
	<!-- TODO: Edit Bar Right -->
	<div id="footer">
		<button type="button" id="start_button" class="pre-photo_button btn btn-default btn-lg"><span class="glyphicon glyphicon-camera"></span> Take Photo</button>
		<button id="back_button" class="post-photo_button btn btn-default btn-lg">Back</button>
		<button id="facebook_button" class="post-photo_button btn btn-default btn-lg">Facebook</button>
		<button id="twitter_button" class="post-photo_button btn btn-default btn-lg">Twitter</button>
		<button id="send_button" class="post-photo_button btn btn-primary btn-lg">Email</button>
		<button type="button" id="settings_button" class="btn btn-default btn-lg">Settings</button>
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
